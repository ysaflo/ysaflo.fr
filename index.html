<script>
  document.addEventListener('DOMContentLoaded', init)

  function init() {
    var gallery = document.getElementById('gallery')
    gallery.addEventListener('click', function(ev) {
      var painting = ev.target.closest('.painting')
      if (painting) {
        toggleZoom(painting)
      }
    })

    document.addEventListener('keydown', function(ev) {
      if (gallery.closest('.zoom')) {
        switch (ev.key) {
        case "ArrowLeft": left(); break
        case "ArrowRight": right(); break
        }
      }
    })
  }

  var savedScroll

  function toggleZoom(el) {
    // If this one is selected, unzoom
    if (el.classList.contains('selected')) {
      el.classList.remove('selected')
      el.closest('body').classList.remove('zoom')

      // Restore scroll
      window.scrollTo(window.pageXOffset, savedScroll)
    } else {
      // Save current scroll
      savedScroll = window.pageYOffset

      // Deselect others
      var selected = document.querySelectorAll('.selected')
      for (var i=0; i < selected.length; ++i) {
        selected[i].classList.remove('selected')
      }

      // Select this one
      selectPainting(el)

      // Toggle zoom mode
      el.closest('body').classList.add('zoom')
    }
  }

  var imagesLoading = 0

  function selectPainting(painting) {
    painting.classList.add('selected')
    var img = painting.querySelector('img')
    img.src = img.src.replace('/previews/', '/img/')

    // Show spinner if the image hasn't loaded after 500ms
    imagesLoading++
    var timeout = setTimeout(function() {
      showSpinner()
    }, 500)

    img.onload = function(ev) {
      --imagesLoading
      clearTimeout(timeout)
      if (imagesLoading === 0) {
        hideSpinner()
      }
    }
  }

  function traverse(succ) {
    // Find the selected painting
    var el = document.querySelector('.selected')

    // Find the sibling.  Be sure to skip text nodes.
    var sib = succ(el)
    while (sib != null && sib.nodeType === Node.TEXT_NODE) {
      sib = succ(sib)
    }

    if (sib && sib.classList.contains('painting')) {
      // Exchange
      el.classList.remove('selected')
      selectPainting(sib)
    }
  }

  function left() {
    traverse(function(el) { return el.previousSibling })
  }

  function right() {
    traverse(function(el) { return el.nextSibling })
  }

  function showSpinner() {
    document.getElementById('spinner').classList.add('visible')
  }

  function hideSpinner() {
    document.getElementById('spinner').classList.remove('visible')
  }
</script>

<style>
  .zoom header {
    display: none;
  }

  .zoom main {
    margin: 0;
    background: #1a1a1a;
  }

  #gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }

  .zoom #gallery {
    flex-wrap: nowrap;
    justify-content: space-between;
  }

  .painting {
    display: inline-block;
    height: 200px;

    margin: 5px;
  }

  .zoom .painting {
    display: none;
  }

  .painting.selected {
    height: 95vh;
    width: 80vw;
  }

  .zoom .painting.selected {
    display: inline-block;
    margin: 2.5vh 10px;
  }

  .painting img {
    display: block;
    height: 100%;
    max-width: 100%;
    object-fit: contain;
    margin: auto;
  }

  .painting:hover {
    outline: 3px solid #fafafa;
  }

  .zoom .painting:hover {
    outline: none;
  }

  #left, #right {
    position: relative;
    width: 100px;
    background: rgba(0,0,0,0.7);
    color: #333;
    font-size: 100px;
    font-weight: 300;
    cursor: pointer;
    user-select: none;
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
  }

  #left:hover, #right:hover {
    color: #888;
    background: rgba(0,0,0,0.5);
    outline: 1px solid #fafafa;
  }

  #left, #right {
    display: none;
  }

  .zoom #left, .zoom #right {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #spinner {
    display: none;
  }

  .zoom #spinner.visible {
    display: initial;
  }

  .sk-circle {
    width: 80px;
    height: 80px;
    position: absolute;
    left: calc(50vw - 80px/2);
    top: calc(50vh - 80px/2);
    pointer-events: none;
  }
  .sk-circle .sk-child {
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
  }
  .sk-circle .sk-child:before {
    content: '';
    display: block;
    margin: 0 auto;
    width: 15%;
    height: 15%;
    background-color: #fafafa;
    border-radius: 100%;
    -webkit-animation: sk-circleBounceDelay 1.2s infinite ease-in-out both;
    animation: sk-circleBounceDelay 1.2s infinite ease-in-out both;
  }
  .sk-circle .sk-circle2 {
    -webkit-transform: rotate(30deg);
    -ms-transform: rotate(30deg);
    transform: rotate(30deg); }
  .sk-circle .sk-circle3 {
    -webkit-transform: rotate(60deg);
    -ms-transform: rotate(60deg);
    transform: rotate(60deg); }
  .sk-circle .sk-circle4 {
    -webkit-transform: rotate(90deg);
    -ms-transform: rotate(90deg);
    transform: rotate(90deg); }
  .sk-circle .sk-circle5 {
    -webkit-transform: rotate(120deg);
    -ms-transform: rotate(120deg);
    transform: rotate(120deg); }
  .sk-circle .sk-circle6 {
    -webkit-transform: rotate(150deg);
    -ms-transform: rotate(150deg);
    transform: rotate(150deg); }
  .sk-circle .sk-circle7 {
    -webkit-transform: rotate(180deg);
    -ms-transform: rotate(180deg);
    transform: rotate(180deg); }
  .sk-circle .sk-circle8 {
    -webkit-transform: rotate(210deg);
    -ms-transform: rotate(210deg);
    transform: rotate(210deg); }
  .sk-circle .sk-circle9 {
    -webkit-transform: rotate(240deg);
    -ms-transform: rotate(240deg);
    transform: rotate(240deg); }
  .sk-circle .sk-circle10 {
    -webkit-transform: rotate(270deg);
    -ms-transform: rotate(270deg);
    transform: rotate(270deg); }
  .sk-circle .sk-circle11 {
    -webkit-transform: rotate(300deg);
    -ms-transform: rotate(300deg);
    transform: rotate(300deg); }
  .sk-circle .sk-circle12 {
    -webkit-transform: rotate(330deg);
    -ms-transform: rotate(330deg);
    transform: rotate(330deg); }
  .sk-circle .sk-circle2:before {
    -webkit-animation-delay: -1.1s;
    animation-delay: -1.1s; }
  .sk-circle .sk-circle3:before {
    -webkit-animation-delay: -1s;
    animation-delay: -1s; }
  .sk-circle .sk-circle4:before {
    -webkit-animation-delay: -0.9s;
    animation-delay: -0.9s; }
  .sk-circle .sk-circle5:before {
    -webkit-animation-delay: -0.8s;
    animation-delay: -0.8s; }
  .sk-circle .sk-circle6:before {
    -webkit-animation-delay: -0.7s;
    animation-delay: -0.7s; }
  .sk-circle .sk-circle7:before {
    -webkit-animation-delay: -0.6s;
    animation-delay: -0.6s; }
  .sk-circle .sk-circle8:before {
    -webkit-animation-delay: -0.5s;
    animation-delay: -0.5s; }
  .sk-circle .sk-circle9:before {
    -webkit-animation-delay: -0.4s;
    animation-delay: -0.4s; }
  .sk-circle .sk-circle10:before {
    -webkit-animation-delay: -0.3s;
    animation-delay: -0.3s; }
  .sk-circle .sk-circle11:before {
    -webkit-animation-delay: -0.2s;
    animation-delay: -0.2s; }
  .sk-circle .sk-circle12:before {
    -webkit-animation-delay: -0.1s;
    animation-delay: -0.1s; }

  @-webkit-keyframes sk-circleBounceDelay {
    0%, 80%, 100% {
      -webkit-transform: scale(0);
      transform: scale(0);
    } 40% {
      -webkit-transform: scale(1);
      transform: scale(1);
    }
  }

  @keyframes sk-circleBounceDelay {
    0%, 80%, 100% {
      -webkit-transform: scale(0);
      transform: scale(0);
    } 40% {
      -webkit-transform: scale(1);
      transform: scale(1);
    }
  }

</style>

<div id="gallery">
  <div id="left" onclick="left()"><span>&lt;</span></div>

  {% for painting in site.data.paintings %}
  <div class="painting">
    <img src="/previews/{{ painting.img }}">
  </div>
  {% endfor %}

  <div id="right" onclick="right()"><span>&gt;</span></div>
</div>

<div id="spinner" class="sk-circle">
  <div class="sk-circle1 sk-child"></div>
  <div class="sk-circle2 sk-child"></div>
  <div class="sk-circle3 sk-child"></div>
  <div class="sk-circle4 sk-child"></div>
  <div class="sk-circle5 sk-child"></div>
  <div class="sk-circle6 sk-child"></div>
  <div class="sk-circle7 sk-child"></div>
  <div class="sk-circle8 sk-child"></div>
  <div class="sk-circle9 sk-child"></div>
  <div class="sk-circle10 sk-child"></div>
  <div class="sk-circle11 sk-child"></div>
  <div class="sk-circle12 sk-child"></div>
</div>
