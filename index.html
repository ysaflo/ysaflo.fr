<script>
  document.addEventListener('DOMContentLoaded', init)

  function init() {
    var gallery = document.getElementById('gallery')
    gallery.addEventListener('click', function(ev) {
      var painting = ev.target.closest('.painting')
      if (painting) {
        toggleZoom(painting)
      }
    })

    document.addEventListener('keydown', function(ev) {
      if (gallery.closest('.zoom')) {
        switch (ev.key) {
        case "ArrowLeft": left(); break
        case "ArrowRight": right(); break
        }
      }
    })
  }

  var savedScroll

  function toggleZoom(el) {
    // If this one is selected, unzoom
    if (el.classList.contains('selected')) {
      el.classList.remove('selected')
      el.closest('body').classList.remove('zoom')

      // Restore scroll
      window.scrollTo(window.pageXOffset, savedScroll)
    } else {
      // Save current scroll
      savedScroll = window.pageYOffset

      // Deselect others
      var selected = document.querySelectorAll('.selected')
      for (var i=0; i < selected.length; ++i) {
        selected[i].classList.remove('selected')
      }

      // Select this one
      selectPainting(el)

      // Toggle zoom mode
      el.closest('body').classList.add('zoom')
    }
  }

  function selectPainting(painting) {
    painting.classList.add('selected')
    var img = painting.querySelector('img')
    img.src = img.src.replace('/previews/', '/img/')
  }

  function traverse(succ) {
    // Find the selected painting
    var el = document.querySelector('.selected')

    // Find the sibling.  Be sure to skip text nodes.
    var sib = succ(el)
    while (sib != null && sib.nodeType === Node.TEXT_NODE) {
      sib = succ(sib)
    }

    if (sib && sib.classList.contains('painting')) {
      // Exchange
      el.classList.remove('selected')
      selectPainting(sib)
    }
  }

  function left() {
    traverse(function(el) { return el.previousSibling })
  }

  function right() {
    traverse(function(el) { return el.nextSibling })
  }
</script>

<style>
  .zoom header {
    display: none;
  }

  .zoom main {
    margin: 0;
    background: #1a1a1a;
  }

  #gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }

  .zoom #gallery {
    flex-wrap: nowrap;
    justify-content: space-between;
  }

  .painting {
    display: inline-block;
    height: 200px;

    margin: 5px;
  }

  .zoom .painting {
    display: none;
  }

  .painting.selected {
    height: 95vh;
    width: 80vw;
    /* flex-basis: 100%; */
  }

  .zoom .painting.selected {
    display: inline-block;
    margin: 2.5vh 10px;
  }

  .painting img {
    display: block;
    height: 100%;
    max-width: 100%;
    object-fit: contain;
    margin: auto;
  }

  .painting:hover {
    outline: 3px solid #fafafa;
  }

  .zoom .painting:hover {
    outline: none;
  }

  #left, #right {
    position: relative;
    width: 100px;
    background: rgba(0,0,0,0.7);
    color: #333;
    font-size: 100px;
    font-weight: 300;
    cursor: pointer;
    user-select: none;
  }

  #left:hover, #right:hover {
    color: #888;
    background: rgba(0,0,0,0.5);
    outline: 1px solid #fafafa;
  }

  #left, #right {
    display: none;
  }

  .zoom #left, .zoom #right {
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>

<div id="gallery">
  <div id="left" onclick="left()"><span>&lt;</span></div>

  {% for painting in site.data.paintings %}
  <div class="painting">
    <img src="/previews/{{ painting.img }}">
  </div>
  {% endfor %}

  <div id="right" onclick="right()"><span>&gt;</span></div>
</div>
