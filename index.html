---
layout: default
---

<script>
  function left() {
    traverse(function(el) { return el.previousSibling })
  }

  function right() {
    traverse(function(el) { return el.nextSibling })
  }
</script>

<style>
  #gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }

  .painting {
    display: inline-block;
    height: 200px;

    margin: 5px;
  }

  .painting.selected {
    height: 95vh;
    width: 80vw;
  }


  .painting img {
    display: block;
    height: 100%;
    max-width: 100%;
    object-fit: contain;
    margin: auto;
  }

  .painting:hover {
    outline: 3px solid #fafafa;
  }

</style>

<div id="gallery">
  {% for painting in site.paintings %}
  <div class="painting">
    <a href="{{ painting.url }}">
      <img src="/previews/{{ painting.img }}">
    </a>
  </div>
  {% endfor %}
</div>
