---
layout: default
---

<style>
  #gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .painting {
    height: 200px;
    width: 200px;
    margin: 5px;
    padding: 0;
    box-sizing: border-box;
    border: 5px solid transparent;
    transition: all 100ms;
  }

  .painting img {
    display: block;
    height: 100%;
    width: 100%;
    object-fit: cover;
  }

  .painting:hover {
    outline: 5px solid #eee;
    border: 0;
  }

</style>

<div id="gallery">
  {% for painting in site.paintings -%}
  <a class="painting" href="{{ painting.url }}">
    <img src="/previews/{{ painting.img }}">
  </a>
  {% endfor -%}
</div>
